<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sterling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/masters.css" />

</head>
<body>
    <div class="container-fluid">

            <nav>
                    <ul>
                        <li><img src="images/logo.png"></li>
                        <li class="right">Nikhil Thakur<br>Admin</li>
                    </ul>
                </nav>

                <div class="row">

                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                            <div class="product-master-container">
                                    <h2 class="heading">Masters</h2>
                                    <div class="row">
                                        <div class="col-sm-4"></div>
                                        <div class="col-sm-4 add-btn-container">
                                            <button class="add-btn" id="add-btn">Add</button>
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                    <form class="form-container" id="form-container">
                                        <div class="row">
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-10">
                                                <div class="form">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <h3>Applicable For </h3>
                                                            <div class="close-btn-container" id="close-btn">
                                                                <span class="glyphicon glyphicon-remove"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <label for="location">Location</label>
                                                    <input type="text" id="location">
                        
                                                    <label for="role">Role</label>
                                                    <input type="text" id="role">
                        
                                                    <label for="branch">Branch</label>
                                                    <input type="text" id="branch">
                        
                                                    <div class="submit-container">
                                                        <input type="submit" value="Add" onclick="addRowFunc()">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-1"></div>
                                        </div>
                                    </form>
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="myTable">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>IsActive</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="purple-half">
                                                    <td>Chennai</td>
                                                    <td class="tick"><span class="glyphicon glyphicon-ok"></span></td>
                                                    <td class="action" onclick="deleteRowFunc(1)"><span class="glyphicon glyphicon-trash"></span></td>
                                                </tr>
                                                <tr class="purple-half">
                                                    <td>Delhi</td>
                                                    <td class="tick"><span class="glyphicon glyphicon-ok"></span></td>
                                                    <td class="action" onclick="deleteRowFunc(2)"><span class="glyphicon glyphicon-trash"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>

    </div>

    <script src="js/masters.js"></script>

</body>
</html>
